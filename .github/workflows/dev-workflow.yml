name: "Dev branch build, test, deploy - CI"

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: "Install dependencies"
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
      - name: "cache virtual env"
        uses: actions/cache@v4
        with: 
          path: venv
          key: ${{runner.os}}-pip-${{ hashfiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-


  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: "Running pytest"
        run: |
          source venv/bin/activate
          pytest

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4
      - name: "deploy using opentofu"
        run: echo "Hello World :)"
        
